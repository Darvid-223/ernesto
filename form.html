<!-- main -->
<main>


    <form action="/endpoint" method="post">

        <label for="fname">First Name:</label>
        <input type="text" id="name" name="fname" required>
        <br>

        <label for="lname">Last Name:</label>
        <input type="text" id="name" name="lname" required>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        <br>
        
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <br>
        
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>
        <br>
    
        <!-- Special request-->
        <label for="special-requests">Special Requests (Optional):</label>
        <textarea id="special-requests" name="special-requests" rows="4" cols="50" placeholder="Any special requests or dietary restrictions?"></textarea>
        <br>

        <input type="submit" value="Submit">
    </form>
</main>
