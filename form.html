    <meta name="keywords" content="Italian restaurant, artisan pizza, fine wines, family dining, romantic dinner, special occasions, authentic Italian cuisine">

    <!-- title -->
    <title>Restaurang Ernesto</title>

    <h1></h1>

    <ul id="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="form.html">Reserve</a></li>

    </ul>
</nav>
<section class="hero">
    <div class="hero-text">
        <h1>Ernesto</h1>

    </div>
</section>

<!-- main -->
<main class="table-image">


    <form action="/endpoint" method="post">

        <h2>Reserve a table <i class="fa-regular fa-calendar-days"></i></h2>
        <br>

        <label for="fname">First Name:</label>
        <input type="text" id="name" name="fname" required>
        <br>

        <label for="lname">Last Name:</label>
        <input type="text" id="name" name="lname" required>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        <br>
        
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <br>
        
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>
        <br>
    
        <!-- Special request-->
        <label for="special-requests">Special Requests (Optional):</label>
        <textarea id="special-requests" name="special-requests" rows="4" cols="50" placeholder="Any special requests or dietary restrictions?"></textarea>
        <br>

        <input type="submit" value="Reserve table">
    </form>
</main>
