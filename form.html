<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Experience the authentic flavors of Italy at Restaurang Ernesto. We offer a diverse menu of classic Italian dishes and a selection of fine wines. Perfect for family dinners, romantic evenings, and special occasions. Join us for an unforgettable dining experience.">
    <meta name="keywords" content="Italian restaurant, artisan pizza, fine wines, family dining, romantic dinner, special occasions, authentic Italian cuisine">

    <!-- title -->
    <title>Restaurang Ernesto</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>


<!-- nav -->
<nav>
    <ul id="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="form.html">Reserve</a></li>

    </ul>
</nav>
<section class="hero">
    <div class="hero-text">
        <h1>Ernesto</h1>

    </div>
</section>

<!-- main -->
<main class="table-image">


    <form action="landing.html" method="post">

        <h2>Reserve a table <i class="fa-regular fa-calendar-days"></i></h2>
        <br>

        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required>
        <br>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required>
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        <br>
        
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>
        <br>
        
        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required>
        <br>
    
        <!-- Special request-->
        <label for="special-requests">Special Requests (Optional):</label>
        <textarea id="special-requests" name="special-requests" rows="4" cols="50" placeholder="Any special requests or dietary restrictions?"></textarea>
        <br>

        <input type="submit" value="Reserve table">
    </form>
</main>

<!-- footer -->
<footer>
    <ul id="social-network">

        <li><a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook page">
            <i class="fa-brands fa-facebook"></i></a>
        </li>

        <li><a href="https://www.twitter.com/" target="_blank" rel="noopener" aria-label="Visit our Twitter page">
            <i class="fa-brands fa-twitter"></i></a>
        </li>

        <li><a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Visit our Instagram page">
            <i class="fa-brands fa-instagram"></i></a>
        </li>

    </ul>
</footer>

    <!-- Font awsome -->
    <script src="https://kit.fontawesome.com/41764756f3.js" crossorigin="anonymous"></script>
</body>
</html>
